<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markethink</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="nav-wrapper">
            <a href="#"><img src="Assets/Markethink Logo.svg" alt="Markethink logo"></a>
            <nav>
                <ul class="nav-menu">
                    <li><a href="#" class="nav-link text-rg-medium">Features</a></li>
                    <li><a href="#" class="nav-link text-rg-medium">Pricing</a></li>
                    <li><a href="#" class="nav-link text-rg-medium">About</a></li>
                    <li><a href="#" class="nav-link text-rg-medium">Contact Us</a></li>
                </ul>
            </nav>
            <button class="button is-secondary is-small">Free Trial</button>
        </div>
    </header>
    <main>
        <section class="section_hero">
            <div class="padding-global">
                <div class="container">
                    <div class="hero-component">
                        <div class="hero-content">
                            <div class="hero-text-wrap">
                                <div class="hero-text-top">
                                    <div class="hero-top-top">
                                        <div class="hero-top-stroke bg-neutral-subdue"></div>
                                        <p class="display-lg-semibold">Level Up Your Business with</p>
                                        <div class="hero-top-stroke bg-neutral-subdue"></div>
                                    </div>
                                    <h1 class="xxl-semibold">Digital <span class="hero-main-style"><img
                                                src="Assets/Vector stroke.svg" alt="" class="hero-main-vector">
                                            Marketing</span></h1>
                                </div>
                                <p class="hero-subtext text-xl-regular neutral-subdued">Completely synergize resource
                                    taxing
                                    relationships via
                                    premier niche markets.
                                    Professionally cultivate one-to-one customer</p>
                            </div>
                            <button class="button">Get Started</button>
                        </div>
                        <img src="Assets/Block Illustration - Large.svg" alt="Block illustration"
                            class="large-illustration">
                        <img src="Assets/Block Illustration - Small.svg" alt="Block illustration"
                            class="small-illustration">
                        <img src="Assets/Background.jpg" alt="background image" class="hero-background">
                    </div>
                </div>
            </div>
        </section>

        <section class="section_partner bg-neutral-subdued">
            <div class="padding-global">
                <div>
                    <div class="container">
                        <div>
                            <div class="partner-logo-wrap">
                                <img src="Assets/Logos/Slack.svg" alt="Slack">
                                <img src="Assets/Logos/Amazon.svg" alt="Amazon">
                                <img src="Assets/Logos/Logitech.svg" alt="Logitech">
                                <img src="Assets/Logos/Google.svg" alt="Google">
                                <img src="Assets/Logos/Facebook.svg" alt="Facebook">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="section_about">
            <div class="padding-global padding-section-top">
                <div class="container">
                    <div class="about_component">
                        <div>
                            <h2>Weâ€™re Strategic Digital Marketing Agency</h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>

    </footer>
</body>

</html>
